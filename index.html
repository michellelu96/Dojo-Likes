<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Likes</title>
</head>
<body>
    <div id="navBar">
        <h2> Network</h2>
    </div>
    <h1>Your Feed</h1>
    <div id ="mainbox">
        <div class="leftbox">
            <img src="user-circle.png" alt ="user circle" id ="profilepic">
            <a href="#">Add an avatar</a>
            <h3>Jane Doe</h3>
        </div>
        <div class="rightboxes">
            <div class="boxes">
                <div class="top">
                    <h2>Neil M</h2>
                    <p><span class="num">9</span> like(s)</p>
                    <button class="like" onclick="increaseLike(this)">Like</button>
                </div>
                <div class="bottom">
                    <p class="status">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
            </div>
            <div class="boxes">
                <div class="top">
                    <h2>Nicole K</h2>
                    <p><span class="num">12</span> like(s)</p>
                    <button class="like" onclick="increaseLike(this)">Like</button>
                </div>
                <div class="bottom">
                    <p class="status">Just finished my <a href="#">next comic</a>, check it out</p>
                </div>
            </div>
            <div class="boxes">
                <div class="top">
                    <h2>Jim R</h2>
                    <p><span class="num">9</span> like(s)</p>
                    <button class="like" onclick="increaseLike(this)">Like</button>
                </div>
                <div class="bottom">
                    <p class="status">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
